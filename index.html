<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pokedex</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="row header">
            <div class="header-wrapper">
                <span class="header-title">
                    Pokédex
                </span>
                <span class="header-sub-title">
                    Search for any Pokémon that exists on the planet
                </span>
            </div>
        </div>
        <div class="row header-search">
            <div class="col-md-6">
                <div class="label">
                    <label for="search">
                        Search by
                    </label>
                </div>
                <div class="search-container">
                    <input type="search" onkeyup="search(this)" id="search" class="search-icon"
                        placeholder="Name or Number"><i class="fa fa-search"></i>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row header-search-type">
                    <div class="col">
                        <div class="label">
                            <label for="type">
                                Type
                            </label>
                        </div>
                        <div class="pokedex-dropdown">
                            <button id="js-pokedex-type-btn" class="btn btn-default dropdown-toggle" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Select Type <i class="fa fa-chevron-down"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-default" aria-labelledby="pokedox-type-list"
                                id="pokemon-dropdown-type">
                            </ul>
                        </div>
                    </div>
                    <div class="col">
                        <div class="label">
                            <label for="gender">
                                Gender
                            </label>
                        </div>
                        <div class="pokedex-dropdown">
                            <button id="js-pokedex-gender-btn" class="btn btn-default dropdown-toggle" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Select Gender <i class="fa fa-chevron-down"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-default" aria-labelledby="pokedox-gender-list"
                                id="pokemon-dropdown-gender">
                            </ul>
                        </div>
                    </div>
                    <div class="col">
                        <div class="label">
                            <label for="stats">
                                Stats
                            </label>
                        </div>
                        <div class="pokedex-dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="js-status-dropdown-btn"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Select Stats <i class="fa fa-chevron-down"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-default" aria-labelledby="pokedex-status-list"
                                id="status-list">
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="row card-container" id="js-poke-container">
        </div>
    </div>
    <!-- Details Page -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog  modal-lg">
      <div class=" modal-content">
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-4" id="detail-card">
                        </div>
                        <div class="col-md-8 ms-auto">
                            <div class="row detail-header">
                                <div class="col-md-4 detail-title" id="pokemon-name">  
                                </div>
                                <div class="col-md-4 detail-title" id="pokemon-id">
                                </div>
                                <div class="col-md-4">
                                    <button type="button" class="close" data-bs-dismiss="modal"
                                        aria-label="Close"><i class="fa fa-times"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="row pokemon-detail">
                                <div class="col" id="pokemon-detail">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row pok-attributes">
                        <div class="col-md-3">
                            <p>
                                Height
                            </p>
                            <p id="pokemon-height">
                                
                            </p>
                        </div>
                        <div class="col-md-3">
                            <p>
                                Weight
                            </p>
                            <p id="pokemon-weight">
                            
                            </p>
                        </div>
                        <div class="col-md-3">
                            <p>
                                Gender(s)
                            </p>
                            <p id="pokemon-gender">
                                
                            </p>
                        </div>
                        <div class="col-md-3">
                            <p>
                                Egg Groups
                            </p>
                            <p id="egg-groups">
                                
                            </p>
                        </div>
                    </div>
                    <div class="row pok-attributes">
                        <div class="col-md-3">
                            <p>
                                Abilities
                            </p>
                            <p id="abilities">
                               
                            </p>
                        </div>
                        <div class="col-md-3">
                            <p>
                                Types
                            </p>
                            <p id="pokemon-types">
                            </p>
                        </div>
                        <div class="col-md-6">
                            <p>
                                Weak Against
                            </p>
                            <p id="pokemon-weak-against">
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
